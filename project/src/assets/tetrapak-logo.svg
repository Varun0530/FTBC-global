<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <path id="top-arc" d="M 30,100 A 70,70 0 0,1 170,100" />
    <path id="bottom-arc" d="M 170,100 A 70,70 0 0,1 30,100" />
  </defs>
  
  <!-- Outer light blue ring with glow effect -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#00B8D4" stroke-width="10" opacity="0.95"/>
  
  <!-- Top text: PROTECTS -->
  <text fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold" letter-spacing="1">
    <textPath href="#top-arc" startOffset="50%">
      <tspan text-anchor="middle">PROTECTS</tspan>
    </textPath>
  </text>
  
  <!-- Bottom text: WHAT'S GOOD -->
  <text fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold" letter-spacing="1">
    <textPath href="#bottom-arc" startOffset="50%">
      <tspan text-anchor="middle">WHAT'S GOOD</tspan>
    </textPath>
  </text>
  
  <!-- Decorative dots -->
  <circle cx="100" cy="15" r="2.5" fill="white"/>
  <circle cx="100" cy="185" r="2.5" fill="white"/>
  <circle cx="15" cy="100" r="2.5" fill="white"/>
  <circle cx="185" cy="100" r="2.5" fill="white"/>
  
  <!-- Inner white circle -->
  <circle cx="100" cy="100" r="65" fill="white"/>
  
  <!-- Tetra Pak alpha symbol -->
  <g transform="translate(100, 85)">
    <!-- Main inverted V/A shape in blue -->
    <path d="M -12,-20 L 0,-28 L 12,-20 L 0,-12 Z" fill="#0066CC"/>
    <!-- Horizontal bar -->
    <rect x="-12" y="-4" width="24" height="5" fill="#0066CC"/>
    <!-- Red triangle on right side -->
    <path d="M 6,-12 L 12,-20 L 12,-4 Z" fill="#E60012"/>
  </g>
  
  <!-- Tetra Pak text below symbol -->
  <text x="100" y="140" fill="#0066CC" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    Tetra Pak<tspan font-size="10" baseline-shift="super">Â®</tspan>
  </text>
</svg>

